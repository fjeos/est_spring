<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>새 책 추가</h1>
<form th:action="@{/books}" method="post" th:object="${book}">
    <div>
        <label>책 제목
            <input type="text" th:field="${book.title}"></label>
    </div>
    <div>
        <label>저자
            <input type="text" th:field="${book.author}"></label>
    </div>
    <div>
        <label>출판 년도
            <input type="text" th:field="${book.publicationYear}"></label>
    </div>
    <button type="submit">저장</button>
</form>
</body>
</html>
